- title: "StepToJump"
  img: "step.png"
  text: "Webová stránka študentskej organizácie **IAESTE** slúžacia na propagáciu a registrovanie sa na rovnomennú akciu, ktorá sa usporadúva každý rok a je zameraná na prehĺbenie vzťahov medzi starými a novými členmi. Stránka ja vytvorená vo **Wordpresse**."

