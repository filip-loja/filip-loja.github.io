- title: "IAESTE Admin"
  img: "admin.png"
  text: "Informačný systém vytvorený pre študentsku organizáciu **IAESTE**. Slúži na správu členov, organizáciu a archiváciu skôdzií, prihlasovanie sa na konferencie, usporadúvanie volieb, správu prístupov do iných systémov a moho ďalších. Systém je napísaný v jazyku **PHP** pomocu frameworku **YII2**"

- title: "WT Books"
